           style="border: 1px solid rgb(199, 228, 35)">

   </canvas>
   <script type="text/javascript">
       // We'll attach both of these to the 
       // JavaScript window object
       // so we can easily access them in the console
       window.canvas = document.getElementById('myCanvas1');
       window.ctx = canvas.getContext('2d');
       ctx.fillStyle="rgb(100,250,100)";
       ctx.fillRect(0,0,800,800);

       
        // The following specify the path your
 // paint-brush would follow to draw the plus sign
 ctx.beginPath();
 ctx.arc(400, 400, 300, 2*Math.PI, 0, 0);
 ctx.fillStyle = "yellow";
 ctx.fill();
 ctx.stroke(); // Draw the path just constructed abov

 ctx.beginPath();
 ctx.arc(300, 300, 25, 2*Math.PI, 0, 0); 
 ctx.fillStyle = "black";
 ctx.fill();
 ctx.stroke(); 

 ctx.beginPath();
 ctx.arc(500, 300, 25, 2*Math.PI, 0, 0); 
 ctx.fillStyle = "black";
 ctx.fill();

 ctx.beginPath();
 ctx.moveTo(400,370);
 ctx.lineTo(400,450);
 ctx.stroke();

//嘴
 ctx.beginPath();
 ctx.arc(400, 450, 80, 1/7*Math.PI,6/7*Math.PI, 0);
 ctx.stroke();
 
 //文字
 ctx.font = "50px Arial";
 ctx.fillText("The Canvas brought me to life!", 80, 770);
